name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: 
      - main
      - "v[0-9]+.[0-9]+.[0-9]+"
      - "v[0-9]+.[0-9]+"
defaults:
  run:
    shell: bash
    working-directory: metallboperator

jobs:
  main:
    runs-on: ubuntu-20.04
    env:
      built_image: "metallb-operator:ci" # Arbitrary name
    strategy:
      matrix:
        go: [ '1.18.3' ]
    name: Go ${{ matrix.go }}
    steps:
    - name: Cancel Previous Runs
      uses: styfle/cancel-workflow-action@0.9.1
      with:
        access_token: ${{ github.token }}
    - name: Checkout Metal LB Operator
      uses: actions/checkout@v4
      with:
        path: metallboperator
        fetch-depth: 0 # Fetch all history for all tags and branches

    - uses: actions/setup-go@v5
      id: go
      with:
        go-version: ${{ matrix.go }}

    - name: Verify modules
      run: go mod verify

    - name: Verify format
      run: |
        make fmt
        git diff --exit-code
  
    - name: Verify manifests
      run: |
        make manifests
        git diff --exit-code

    - name: Build image
      run: |
        IMG=${built_image} make docker-build

    - name: Create K8s Kind Cluster
      run: |
        ./hack/kind-cluster-without-registry.sh
        kind load docker-image ${built_image}

    - name: Deploy Metal LB Operator
      run: |
        IMG=${built_image} KUSTOMIZE_DEPLOY_DIR="config/kind-ci/" make deploy

    - name: E2E Tests
      run: |
        export KUBECONFIG=${HOME}/.kube/config
        make test-validation
        make test-e2e

    - name: Archive E2E Tests logs
      if: ${{ failure() }}
      uses: actions/upload-artifact@v4
      with:
        name: test_e2e_logs
        path: /tmp/test_e2e_logs/

    - name: Export kind logs
      if: ${{ failure() }}
      run: |
        kind export logs /tmp/kind_logs

    - name: Archive kind logs
      if: ${{ failure() }}
      uses: actions/upload-artifact@v4
      with:
        name: kind_logs
        path: /tmp/kind_logs
